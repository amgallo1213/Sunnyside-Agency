<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sunnyside Agency Landing Page</title>
</head>
<body>
    <header>
        <h2>sunnyside</h2>
        <div>
            <a href="http://">About</a>
            <a href="http://">Services</a>
            <a href="http://">Projects</a>
            <button>CONTACT</button>
        </div>
    </header>
    <div id="under-header">
        <h1>WE ARE CREATIVE</h1>
        <img src="images/desktop/image-header.jpg" alt="half slice of orange" id="image-header">
    </div>
    <div id="first-row">
        <div>Transform your brand</div>
        <img src="images/desktop/image-transform.jpg" alt="egg">
    </div>
    <div>
        <img src="images/desktop/image-stand-out.jpg" alt="pink champagne flute">
        <div>Stand out for the right audience</div>
    </div>
    <div>
        <img src="images/desktop/image-graphic-design.jpg" alt="cherries">
        <img src="images/desktop/image-photography.jpg" alt="orange">
    </div>
    <div>
        <div>Client Testimonials</div>
        <div>
            <div>Emily</div>
            <div>Thomas</div>
            <div>Jennie</div>
        </div>
    </div>
    <div>
        <img src="images/desktop/image-gallery-milkbottles.jpg" alt="milk bottles">
        <img src="images/desktop/image-gallery-orange.jpg" alt="orange on a plate">
        <img src="images/desktop/image-gallery-cone.jpg" alt="waffle cone">
        <img src="images/desktop/image-gallery-sugarcubes.jpg" alt="pile of sugarcubes on a pink background">
    </div>
    <footer></footer>
</body>
</html>
